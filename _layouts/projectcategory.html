{{ content }}

{% capture category %}{{ page.categories | first }}{% endcapture %}

    {% assign posts = site.tags[category] %}
<div class="row">

{% for post in posts %}
   
        
        <div class="column" onclick="location.href='{{ post.url | relative_url }}'">
        <div class="card">
            <h3>{{ post.title | escape }}</h3>
        </div>
        </div>
        
    
{% endfor %}
</div>
