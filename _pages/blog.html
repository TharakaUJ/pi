{% assign blog_categories = 'games,hacking' %}
{% assign blog_categories = blog_categories | split: ',' %}

    {% for post in site.categories['category'] %}
    
    <div onclick="location.href='{{ post.url | relative_url }}'">{{ post.title | escape }}</div>
    {% endfor %}
{% endfor %}
