<DOCTYPE html>
  <html>
  <head>
      <title>rmbg</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
  
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
  
  <style>
  html, body {
    height: 100%;
    overflow: hidden;
    font-family: 'Trebuchet MS', sans-serif;
    margin: 0;
    border-color: black;
    color: azure;
  
  }
  
  
  .first-layer-div {
      text-align:center;
      width: 100%;
      height: 100%;
      position: relative;
      align-items: center;
      background-color: black;
      z-index: 0;
      color: white;
  }
  
  .container-container {
      display: grid;
      height: 100%;
      grid-template-columns: 5% 1fr 1fr 0.5fr 0.5fr 1fr 1fr 5%;
      grid-template-rows: 5% 1fr 1fr 1fr 5%;
      z-index: 2;
  }
  
  .text-container{
      grid-area: 4 / 5 / span 1 / span 3;
      
  }
  
  .header-container {
      margin: auto;
      font-size: 3vw;
  
      
  }
  
  .button-and-instructions {
      padding-top: 20%;
      padding-left: 20%;
      padding-bottom: 20%;
      padding-right: 20%;
      grid-area: 3 / 2 / span 2 / span 3;
      background-color: #C69749;
      border-radius: 35px;
      margin: auto;
      box-shadow: 2px 2px 50px 5px grey;

  }
  
  .button-container {
    display: grid;
    place-items: center;
    grid-template-areas: "inner-div";
  }
  
  .inner {
    /* important part */
    grid-area: inner-div;
    background-color: #282A3A;
    border-radius: 35px;
    padding: 15px 32px;
    text-decoration: none;
  }
  
  .inner:hover {
    background-color: rgb(100, 149, 237, 0.6);
  }
  
  .dnd-image-container {
    height: 100%;
    width: 0;
    position: fixed; 
    z-index: 1000;
    left: 0;
    top: 0;
    background-color: rgba(0,0,0, 0.6); /* Black w/opacity */
    text-align: center;
    font-size: 2vw;
    padding-top: 45%;
    color: azure;
  }
  
  .result-container {
    position: relative;
  
  }
  
  .result-image-container {
      width: 50%;
      height: auto;
      padding-top: 20px;
      padding-bottom: 20px;
      border-radius: 20px;
      border-color: cornflowerblue;
      border-style: ridge;
      margin-top: 10%;
      margin-left: 25%;
      margin-right: 25%;
      margin-bottom: auto;
      text-align: center;
  }
  
  .result-image {
      max-width: 300px;
      max-height: 450px;
      width: 80%;
  }
  
  
  .bottom-curve-background {
      border-top-left-radius: 35px;
      border-top-right-radius: 35px;
      background-color: #F1F2F3;
      width: 100%;
      height: 40%;
      position: fixed;
      bottom: 0;
      z-index: 1;
  }
  
  .drop-overlay-text {
    text-align: center;
    font-size: 1vw;
    padding-top: 45%;
    color: #f0ffff;
  }
  
  
  .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      border-style: dotted;
      width: 20px;
      height: 20px;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }
  
  /* Safari */
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .front-image {
    grid-area: 2 / 5 / span 2 / span 2;
    background-color: #735F32;
    border-radius: 35px;
  }
  </style>
  
  
  <div class="first-layer-div" id="drop-area">
    <div class="dnd-image-container" id="dnd-image-display"></div>
      <div class="container-container">
      <div class="text-container">
          <div class="header-container">
              <h1>Remove Background</h1>
          </div>
      </div>
      <div class="front-image"></div>
      <div class="button-and-instructions">
        <div class="button-container">
          <input class="inner" style="display: none;" type="file" id="file-selector">
          <label class="inner" for="file-selector">UPLOAD IMAGE</label>
        </div>
          <p class="">or drop an image file (.jpeg, .png)</p>
      </div>
      <div id="result" class="result-container"></div>
      </div>
  </div>
  
  
  
  <script>
  const dropArea = document.getElementById('drop-area');
  const fileSelector = document.getElementById('file-selector');
  const overlayArea = document.getElementById('dnd-image-display');
  
    fileSelector.addEventListener('change', (event) => {
      const fileList = event.target.files;
      makerequest(fileList);
    });
  
  
  
  dropArea.addEventListener('dragover', (event) => {
    event.stopPropagation(); //stop the browser's default behavior and allow the code to run instead.
    event.preventDefault();
    // Style the drag-and-drop as a "copy file" operation.
    event.dataTransfer.dropEffect = 'copy';
    overlayArea.style.width = "100%";
    overlayArea.innerHTML = `Drop your image file`;
  });
  
  overlayArea.addEventListener('dragleave', (event) => {
    event.stopPropagation();
    event.preventDefault();
    overlayArea.innerHTML = ``;
    overlayArea.style.width = "0%";
  
  });
  
  dropArea.addEventListener('drop', (event) => {
    event.stopPropagation();
    event.preventDefault();
    const fileList = event.dataTransfer.files;
    makerequest(fileList);
  });
  
  
  
  function makerequest(fileList) {
    var file = fileList[0];
    overlayArea.style.width = "100%";
    overlayArea.innerHTML = `
    <div class="loader"></div>
    <div>removing bg..</div>
      `;
    if (file) {
        var formData = new FormData();
        formData.append("image", file);
  
        // Replace 'http://example.com/upload' with the URL of your backend server endpoint
        fetch("https://54.212.156.175:8080/remove-background", {
          method: "POST",
          headers: {
            // Include your authentication headers here
            Authorization: "Bearer test",
            // other headers if required
          },
          body: formData,
        })
        .then((response) => response.json())
          .then((data) => {
            const resultContainer = document.getElementById("result");
            overlayArea.innerHTML = ``;
            overlayArea.style.width = "0%";
            resultContainer.innerHTML = `
            <div class="result-image-container">
              <p>Here is your bg removed image</p>
              <br>
              <img class="result-image" src="${data.url}">
              <br>
              <div style="text-align:center">
                <a href="${data.url}" target="_blank" class="inner" download>DOWNLOAD</a>
              </div>
            </div>
            `; // Template Literals use back-ticks (``) rather than the quotes ("") to define a string:
            const inputContainer = document.getElementById("input-container")
            inputContainer.style.display = "none"
          })
          .catch((error) => {
            console.error("Error:", error);
            // add a html thingy to inform the user there is something wrong ex:- Oops! something wrong
          });
      }
  
  };
  
  </script>
  
  </body>
  </html>
