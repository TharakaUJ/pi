---
permalink: /img/
---

<DOCTYPE html>
    <html>
    <head>
        <title>rmbg</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
    
    </head>
    <body>
    
    <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #AD8F75;
      font-family: 'Trebuchet MS', sans-serif;
    
    
    }
    
    
    .first-layer-div {
        text-align:center;
        width: 100%;
        height: 100%;
        position: relative;
        align-items: center;
    }
    
    .container-container {
        position: relative;
        top: 30%;
        -webkit-transform: translateY(-50%);
        ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    
    .text-container{
        margin: auto;
        width: 80%;
        height: auto;
    }
    
    .header-container {
        margin: auto;
        font-size: 2.4vw;
    
        
    }
    
    .button-and-instructions {
        margin: auto;
        width: 50%;
        height: auto;
        padding-top: 20px;
        border-radius: 20px;
        border-color: cornflowerblue;
        border-style: ridge;
    }
    
    .button-container {
      display: grid;
      place-items: center;
      grid-template-areas: "inner-div";
    }
    
    .inner {
      /* important part */
      grid-area: inner-div;
      background-color: rgb(100, 149, 237);
      border-radius: 35px;
      padding: 15px 32px;
      color: #000;
      text-decoration: none;
    }
    
    .inner:hover {
      background-color: rgb(100, 149, 237, 0.6);
    }
    
    .dnd-image-container {
      height: 100%;
      width: 0;
      position: fixed; 
      z-index: 1;
      left: 0;
      top: 0;
      background-color: rgba(0,0,0, 0.6); /* Black w/opacity */
    }
    
    .result-container {
      position: relative;
    
    }
    
    .result-image-container {
        width: 50%;
        height: auto;
        padding-top: 20px;
        border-radius: 20px;
        border-color: cornflowerblue;
        border-style: ridge;
        margin-top: 20%;
        margin-left: 25%;
        margin-right: 25%;
        margin-bottom: 20%;
    }
    
    </style>

    <div class="container-container">
      <div id="result" class="result-container"><div class="result-image-container">
        <p>Here is your bg removed image</p>
        <br>
        <img width="300px" src="${data.url}">
        <br>
        <div style="text-align:center">
          <a href="${data.url}" target="_blank" class="inner" download>DOWNLOAD</a>
        </div>
      </div></div>
    </div>
