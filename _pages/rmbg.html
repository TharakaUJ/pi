<!DOCTYPE html>
<html>
<head>
    <title>rmbg</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
</head>
<body>

<style>
html, body {
  height: 100%;
  overflow: hidden;
  background-color: #AD8F75;
  font-family: 'Trebuchet MS', sans-serif;


}


.first-layer-div {
    text-align:center;
    width: auto;
    height: 100%;
    position: relative;
    align-items: center;
    max-width: 100%;
}

.container-container {
    position: relative;
    top: 30%;
    -webkit-transform: translateY(-50%);
    ms-transform: translateY(-50%);
    transform: translateY(-50%);
}

.text-container{
    margin: auto;
    width: 80%;
    height: auto;
}

.header-container {
    margin: auto;
    font-size: 3vw;

    
}

.button-and-instructions {
    margin: auto;
    width: 50%;
    height: auto;
    padding-top: 20px;
    border-radius: 20px;
    border-color: cornflowerblue;
    border-style: ridge;
}

.button-container {
  display: grid;
  place-items: center;
  grid-template-areas: "inner-div";
}

.inner {
  /* important part */
  grid-area: inner-div;
  background-color: cornflowerblue;
  border-radius: 35px;
  padding: 15px 32px;
}

.image-container {
  height: 100%;
  width: 0;
  position: fixed; 
  z-index: 1;
  left: 0;
  top: 0;
  background-color: rgba(0,0,0, 0.6); /* Black w/opacity */
}

</style>
<div class="first-layer-div" id="drop-area">
  <div class="image-container" id="image-display"></div>
    <div class="container-container">
    <div class="text-container">
        <div class="header-container">
            <h1>Remove Background</h1>
        </div>
    </div>
    <div class="button-and-instructions">
      <div class="button-container">
        <button class="inner">Upload the Image</button>
        <input class="inner" style="opacity: 0;" type="file" id="file-selector">
      </div>
        <p class="">or drop an image file (.jpeg, .png)</p>
    </div>
    </div>
</div>


<script>
const dropArea = document.getElementById('drop-area');
const fileSelector = document.getElementById('file-selector');
  fileSelector.addEventListener('change', (event) => {
    const fileList = event.target.files;
    console.log(fileList[0]);
  });



dropArea.addEventListener('dragover', (event) => {
  event.stopPropagation(); //stop the browser's default behavior and allow the code to run instead.
  event.preventDefault();
  // Style the drag-and-drop as a "copy file" operation.
  event.dataTransfer.dropEffect = 'copy';
  document.getElementById("image-display").style.width = "100%";

});

dropArea.addEventListener('drop', (event) => {
  event.stopPropagation();
  event.preventDefault();
  const fileList = event.dataTransfer.files;
  console.log(fileList);
  document.getElementById("image-display").style.width = "0%";

});
</script>

</body>
</html>
