<!DOCTYPE html>
<html>
<head>
    <title>rmbg</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
</head>
<body>

<style>
html, body {
  height: 100%;
  overflow: hidden;


}


.first-layer-div {
    text-align:center;
    width: auto;
    height: 100%;
    position: relative;
    align-items: center;
    max-width: 100%;
    padding: 25px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,.1);
    transition: .3s;
}

.first-layer-div.is-active {
  background-color: #1a1a1a;
}

.file-input {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  cursor: pointer;
  opacity: 0;
}

.container-container {
    position: relative;
    top: 30%;
    -webkit-transform: translateY(-50%);
    ms-transform: translateY(-50%);
    transform: translateY(-50%);
}

.text-container{
    margin: auto;
    width: 80%;
    height: auto;
}

.header-container {
    margin: auto;
    
}

.button-container {
    margin: auto;
    width: 50%;
    height: auto;
    padding-top: 20px;
    border-radius: 20px;
    border-color: cornflowerblue;
    border-style: ridge;
}


.mybutton {
    background-color: cornflowerblue;
    border-radius: 15px;
    padding: 15px 32px;
}


</style>
<div class="first-layer-div">
    <input class="file-input" type="file" multiple>
    <div class="container-container">
    <div class="text-container">
        <div class="header-container">
            <h1>Remove Background</h1>
        </div>
    </div>
    <div class="button-container">
        <button class="mybutton">Upload the Image</button>
        <p class="">or drop an image file (.jpeg, .png)</p>
    </div>
    </div>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
const $fileInput = $('.file-input');
const $droparea = $('.first-layer-div');
const $delete = $('.item-delete');

$fileInput.on('dragenter focus click', function () {
  $droparea.addClass('is-active');
});

$fileInput.on('dragleave blur drop', function () {
  $droparea.removeClass('is-active');
});

$fileInput.on('change', function () {
  let filesCount = $(this)[0].files.length;
  let $textContainer = $(this).prev();

  if (filesCount === 1) {
    let fileName = $(this).val().split('\\').pop();
    $textContainer.text(fileName);
    $('.item-delete').css('display', 'inline-block');
  } else if (filesCount === 0) {
    $textContainer.text('or drop files here');
    $('.item-delete').css('display', 'none');
  } else {
    $textContainer.text(filesCount + ' files selected');
    $('.item-delete').css('display', 'inline-block');
  }
});

$delete.on('click', function () {
  $('.file-input').val(null);
  $('.file-msg').text('or drop files here');
  $('.item-delete').css('display', 'none');
});
</script>

</body>
</html>
