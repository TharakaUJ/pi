<!DOCTYPE html>
<html>
<head>
    <title>rmbg</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
</head>
<body>

<style>
html, body {
  height: 100%;
  overflow: hidden;


}


.first-layer-div {
    text-align:center;
    width: auto;
    height: 100%;
    position: relative;
    align-items: center;
    max-width: 100%;
    padding: 25px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,.1);
    transition: .3s;
}

.first-layer-div.is-active {
  background-color: #1a1a1a;
}


.container-container {
    position: relative;
    top: 30%;
    -webkit-transform: translateY(-50%);
    ms-transform: translateY(-50%);
    transform: translateY(-50%);
}

.text-container{
    margin: auto;
    width: 80%;
    height: auto;
}

.header-container {
    margin: auto;
    
}

.button-and-instructions {
    margin: auto;
    width: 50%;
    height: auto;
    padding-top: 20px;
    border-radius: 20px;
    border-color: cornflowerblue;
    border-style: ridge;
}

.button-container {
  display: grid;
  place-items: center;
  grid-template-areas: "inner-div";
}

.inner {
  /* important part */
  grid-area: inner-div;
}

.inner .mybutton {
    background-color: cornflowerblue;
    border-radius: 15px;
    padding: 15px 32px;
}


</style>
<div class="first-layer-div" id="drop-area">
    <div class="container-container">
    <div class="text-container">
        <div class="header-container">
            <h1>Remove Background</h1>
        </div>
    </div>
    <div class="button-and-instructions">
      <div class="button-container">
        <button class="mybutton">Upload the Image</button>
        <input class="inner" type="file" id="file-selector" multiple>
      </div>
        <p class="">or drop an image file (.jpeg, .png)</p>
    </div>
    </div>
</div>



<script>

  const fileSelector = document.getElementById('file-selector');
  fileSelector.addEventListener('change', (event) => {
    const fileList = event.target.files;
    console.log(fileList);
  });


const dropArea = document.getElementById('drop-area');

dropArea.addEventListener('dragover', (event) => {
  event.stopPropagation(); //stop the browser's default behavior and allow the code to run instead.
  event.preventDefault();
  // Style the drag-and-drop as a "copy file" operation.
  event.dataTransfer.dropEffect = 'copy';
});

dropArea.addEventListener('drop', (event) => {
  event.stopPropagation();
  event.preventDefault();
  const fileList = event.dataTransfer.files;
  console.log(fileList);
});
</script>

</body>
</html>
