<DOCTYPE html>
  <html>
  <head>
      <title>rmbg</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
  
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
  
  <style>
  html, body {
    height: 100%;
    overflow: hidden;
    font-family: 'Trebuchet MS', sans-serif;
    margin: 0;
    background-color: #000000;
    color: #f0ffff;
  
  }
    
  .first-layer-div {
      text-align:center;
      width: 100%;
      height: 100%;
      position: relative;
      align-items: center;
      z-index: 0;
      color: white;
  }
  
  .container-container {
      display: grid;
      height: 100%;
      grid-template-columns: 5% 1fr 1fr 0.5fr 0.5fr 1fr 1fr 5%;
      grid-template-rows: 64px 1fr 1fr 1fr 5%;
      z-index: 2;
  }
  
  .text-container{
      grid-area: 4 / 5 / span 1 / span 3;
      padding-bottom: 40px;
      margin: auto;
      font-size: 3vw;
      
  }

  .text-container h1 {
  margin-bottom: 0;
}
.text-container p {
  margin-top: 0;
}
  
  
  .button-and-instructions {
      padding: 20%;
      grid-area: 3 / 2 / span 2 / span 3;
      background-color: #C69749;
      border-radius: 35px;
      margin: auto;
      box-shadow: 2px 2px 50px 5px grey;
  }
  
  .button-container {
    display: grid;
    place-items: center;
    grid-template-areas: "inner-div";
  }
  
  .inner {
    /* important part */
    grid-area: inner-div;
    background-color: #282A3A;
    border-radius: 35px;
    padding: 20px 40px;
    text-decoration: none;
    font-size: 1em;
    color: azure;
    z-index: 30;

  }
  
  .inner:hover {
    background-color: #735F32;
  }
  
  .dnd-image-container {
    height: 100%;
    width: 0;
    position: fixed; 
    z-index: 1000;
    left: 0;
    top: 0;
    background-color: rgba(0,0,0, 0.6); /* Black w/opacity */
    text-align: center;
    font-size: 2vw;
    color: azure;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
  }

.dnd-inner {
  grid-area: 2 / 2;
  font-size: 2em;
}

#dnd-top-left, #dnd-top-right, #dnd-bottom-left, #dnd-bottom-right {
  border-color: azure;
  margin: 10px;
  height: 50px;
  width: 50px;
  border: solid;
  position: absolute;
}

#dnd-top-left {
  border-width: 5px 0 0 5px;
  grid-area: 1 / 1;
  top: 0;
  left: 0;
}

#dnd-top-right {
  border-width: 5px 5px 0 0;
  grid-area: 1 / 3;
  top: 0;
  right: 0;
}

#dnd-bottom-left {
  border-width: 0 0 5px 5px;
  grid-area: 3 / 1;
  bottom: 0;
  left: 0;
}

#dnd-bottom-right {
  border-width: 0 5px 5px 0;
  grid-area: 3 / 3;
  bottom: 0;
  right: 0;
}

  .result-container {
    position: fixed;
    width: 100%;
    height: 0%;
    display: grid;
    z-index: 2;
    text-align: center;
    font-size: 2em;
    grid-template-columns: 1fr 3fr 1fr;
    grid-template-rows: 64px 1fr 3fr 1fr 5%;
  
  }
  
  .result-image-container {
      height: 100%;
      width: 100%;
      border-color: #C69749;
      border-style: ridge;
      text-align: center;
      background-image: url({{ "static/46643810.jpg" | relative_url }});
      grid-area: 3 / 2;
  }

  .result-container p {
    background-color: #000000;
    grid-area: 2 / 2;
  }
  
  .result-image {
      max-width: 300px;
      max-height: 450px;
      width: 80%;
  }

  #download-button {
    grid-area: 4 / 2;
  }
  
  
  /*.bottom-curve-background {
      border-top-left-radius: 35px;
      border-top-right-radius: 35px;
      background-color: #F1F2F3;
      width: 100%;
      height: 40%;
      position: fixed;
      bottom: 0;

  }*/

    padding-top: 45%;

  }*/
  
  
  .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      border-style: dotted;
      width: 20px;
      height: 20px;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }
  
  /* Safari */
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /*.front-image {
    grid-area: 2 / 5 / span 2 / span 3;
    background-color: #735F32;
    border-radius: 35px;
    display: grid;
    grid-template-areas: image-position;
    grid-column: 1fr;
  }*/

  #image-in-bg,
  #image-in-front {
    grid-area: 2 / 6 / span 2 / span 2;
    background-size: contain;
    background-repeat: no-repeat;
    height: auto;
    padding-left: 40px;
    /*min-height: 300px;*/
  }

  #image-in-bg {
    z-index: 3;
  }

  #image-in-front {
    z-index: 5;
  }

  #layer-inbetween {
    animation-name: remove-bg;
    grid-area: 2 / 6 / span 2 / span 2;
    z-index: 4;
    animation-fill-mode: forwards;
    animation-duration: 1s;
    animation-delay: 2s;
    animation-timing-function: ease-in-out;
    background-color: black;
    height: auto;
    width: 0;

  }

  @keyframes remove-bg {
  from {width: 0%;}
  to {width: 100%;}
}

.nav-bar {
  grid-area: 1 / 1 / span 1 / span 8;
  background-color: #282A3A;
  display: inline;
  z-index: 30;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 10px;
  overflow: hidden;
}


li {

  font-size: 32px;

  <canvas id="canvas"></canvas>
  <div id="result" class="result-container"></div>
    <div class="dnd-image-container" id="dnd-image-display"></div>
      <div class="container-container" id="input-container">
        <div class="nav-bar">
          <ul>
            <li>expelBg</li>
          </ul>
        </div>
      <div class="text-container">
              <h1>Expel Background</h1>
              <p>free and unlimited!!</p>
      </div>
      
      <div class="button-and-instructions">
        <div class="button-container">
          <input class="inner" style="display: none;" type="file" id="file-selector">
          <label class="inner" for="file-selector" id="upload-button">UPLOAD</label>
        </div>
          <p class="">or drop an image file (.jpeg, .png)</p>
      </div>
        </div>
  
  <script src="{{ '/_pages/cloth.js' | relative_url }}"></script>

  
  <script>
  const dragIdentifier = document.getElementById('canvas');
  const fileSelector = document.getElementById('file-selector');
  const dropArea = document.getElementById('dnd-image-display');
  
    fileSelector.addEventListener('change', (event) => {
      const fileList = event.target.files;
      makerequest(fileList);
    });
  
  
  
  dragIdentifier.addEventListener('dragover', (event) => {
    event.stopPropagation(); //stop the browser's default behavior and allow the code to run instead.
    event.preventDefault();
    // Style the drag-and-drop as a "copy file" operation.
    event.dataTransfer.dropEffect = 'copy';
    dropArea.style.width = "100%";
    dropArea.innerHTML = `
    <div class="dnd-inner">Drop Your Image File</div>
    <div id="dnd-top-left"></div>
    <div id="dnd-top-right"></div>
    <div id="dnd-bottom-left"></div>
    <div id="dnd-bottom-right"></div>
    `;
  });
  
  dropArea.addEventListener('dragleave', (event) => {
    event.stopPropagation();
    event.preventDefault();
    dropArea.innerHTML = ``;
    dropArea.style.width = "0%";
  
  });
  
  dropArea.addEventListener('drop', (event) => {
    event.stopPropagation();
    event.preventDefault();
    const fileList = event.dataTransfer.files;
    makerequest(fileList);
  });
  
  
  
  function makerequest(fileList) {
    var file = fileList[0];
    dropArea.style.width = "100%";
    dropArea.innerHTML = `
    <div class="dnd-inner"><div class="loader"></div>
  <div>expelling Bg..</div></div>
      `;
    if (file) {
        var formData = new FormData();
        formData.append("image", file);
  
        // Replace 'http://example.com/upload' with the URL of your backend server endpoint
        fetch("https://54.212.156.175:8080/remove-background", {
          method: "POST",
          headers: {
            // Include your authentication headers here
            Authorization: "Bearer test",
            // other headers if required
          },
          body: formData,
        })
        .then((response) => response.json())
          .then((data) => {
            const resultContainer = document.getElementById("result");
            dropArea.innerHTML = ``;
            dropArea.style.width = "0%";
            resultContainer.style.height = "100%"
            resultContainer.innerHTML = `
            <div class="nav-bar"><ul><li>expelBg</li></ul></div>
            <p>Here is your bg removed image</p>
            <div class="result-image-container">
              <img class="result-image" src="${data.url}">
            </div>
            <div id="download-button">
              <a href="${data.url}" target="_blank" class="inner" download>DOWNLOAD</a>
            </div>
            `; // Template Literals use back-ticks (``) rather than the quotes ("") to define a string:
            const inputContainer = document.getElementById("input-container")
            inputContainer.style.display = "none"
          })
          .catch((error) => {
            console.error("Error:", error);
            // add a html thingy to inform the user there is something wrong ex:- Oops! something wrong
          });
      }
  
  };
  
  </script>
